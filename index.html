

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhilPapers Interactive Nebula</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.15s ease-out;
      }
      .simulated-highlight {
        background-color: rgba(58, 110, 255, 0.5);
      }
      .latex-inline {
        font-family: 'Times New Roman', serif;
        font-style: italic;
        color: #a7f3d0; /* A light green for visibility */
      }
      /* Custom styles for blockquotes in the StudioPanel editor */
      .prose blockquote {
        background-color: rgba(55, 65, 81, 0.3); /* gray-700 with opacity */
        border-left: 4px solid #38bdf8; /* sky-400 */
        padding: 0.5rem 1rem;
        margin: 1rem 0;
        border-radius: 0.25rem;
        font-style: normal;
        color: #d1d5db; /* gray-300 */
      }
      .prose blockquote p {
        margin: 0;
      }

      /* Nexus Note Card Glow Effect */
      @keyframes subtle-pulse {
        0% {
          box-shadow: 0 0 8px 1px rgba(var(--glow-rgb), 0.2), 
                      0 0 12px 2px rgba(var(--glow-rgb), 0.15),
                      0 0 16px 4px rgba(var(--glow-rgb), 0.1);
        }
        50% {
          box-shadow: 0 0 12px 2px rgba(var(--glow-rgb), 0.3), 
                      0 0 18px 4px rgba(var(--glow-rgb), 0.2),
                      0 0 24px 8px rgba(var(--glow-rgb), 0.1);
        }
        100% {
          box-shadow: 0 0 8px 1px rgba(var(--glow-rgb), 0.2), 
                      0 0 12px 2px rgba(var(--glow-rgb), 0.15),
                      0 0 16px 4px rgba(var(--glow-rgb), 0.1);
        }
      }

      .nexus-note-card {
        --glow-rgb: 6, 182, 212; /* Default: cyan-500 */
        animation: subtle-pulse 5s ease-in-out infinite;
        transition: box-shadow 0.3s ease-out, border-color 0.3s ease-out;
        border-color: rgba(var(--glow-rgb), 0.5) !important;
      }

      .nexus-note-card:hover {
        animation: none;
        box-shadow: 0 0 16px 3px rgba(var(--glow-rgb), 0.5), 
                    0 0 24px 6px rgba(var(--glow-rgb), 0.3),
                    0 0 32px 10px rgba(var(--glow-rgb), 0.15);
      }

      .nexus-note-card.is-focused {
        animation: none;
        border-color: rgba(var(--glow-rgb), 0.9) !important;
        box-shadow: 0 0 20px 4px rgba(var(--glow-rgb), 0.7), 
                    0 0 30px 8px rgba(var(--glow-rgb), 0.5),
                    0 0 45px 15px rgba(var(--glow-rgb), 0.25);
      }

      /* Style for the Nexus Links in the editor */
      .nexus-link {
        background-color: var(--nexus-link-bg, rgba(6, 182, 212, 0.15));
        border: 1px solid var(--nexus-link-border, #0891b2);
        color: var(--nexus-link-text, #a5f3fc);
        padding: 0.1rem 0.4rem;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }
      .nexus-link:hover {
        background-color: rgba(6, 182, 212, 0.3);
        border-color: #06b6d4;
      }

      /* Style for Web Links in the editor */
      .weblink {
        color: #93c5fd; /* blue-300 */
        text-decoration: underline;
        text-decoration-style: dotted;
        text-underline-offset: 2px;
        cursor: pointer;
      }
      .weblink:hover {
        color: #bfdbfe; /* blue-200 */
        text-decoration-style: solid;
      }
      
      .link-preview-popover {
        position: fixed;
        width: 350px;
        height: 250px;
        background-color: #1f2937; /* gray-800 */
        border: 1px solid #4b5563; /* gray-600 */
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        z-index: 60;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .link-preview-popover iframe {
        flex-grow: 1;
        border: none;
        background-color: #374151; /* gray-700 */
      }
      .link-preview-popover .preview-footer {
        flex-shrink: 0;
        padding: 8px;
        background-color: #374151; /* gray-700 */
        font-size: 12px;
        color: #d1d5db; /* gray-300 */
        text-align: center;
      }

    </style>
